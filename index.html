<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Média</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>Seja bem-vindo ao Jogo da Média!</p>
      <label><input type="checkbox" id="naoMostrar"> Não mostrar novamente</label><br>
      <button onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <div class="container">
    <h1>Jogo da Média</h1>
    <input type="number" id="quantidade" placeholder="Quantos números?" />
    <button onclick="iniciar()">Começar</button>

    <form id="etapa2" style="display: none;" onsubmit="calcularMedia(event)">
      <div id="inputs-container"></div>
      <button type="submit">Calcular Média</button>
    </form>

    <p id="resultado"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
